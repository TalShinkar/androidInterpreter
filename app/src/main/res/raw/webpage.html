<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <style type="text/css">
			body {
				margin: 0px;
				padding: 0px;
				height: 99%;
				background-color: black;
			}
			textarea#setter  {
				left: -1000px;
				position: absolute;
			}
			.cursor {
				font-size: 12px;
				background-color: black;
				color: black;
				position: relative;
			}
			#terminal {
				margin: 8px;
				cursor: text;
				height: 500px;
				overflow: auto;
			}
			#writer {
				font-family: cursor, courier;
				color: white;
			}
	        #getter {
	            margin: 5px;
	        }
		</style>
    </head>
    <body>
        <div id="terminal">
            <textarea type="text" id="setter"></textarea>
            <div id="getter">
                <font color="#00c500" style="font-family: cursor, courier;font-weight: bold;">android@phone</font>
                <font color="white" style="font-family: cursor, courier;font-weight: bold;"> :</font>
                <font color="cyan" style="font-family: cursor, courier;font-weight: bold;"> ></font>
                <span id="writer"></span><b class="cursor" id="cursor">B</b>
            </div>
        </div>
        <script type="text/javascript">
		window.addEventListener("keydown",
		function(e){
			if([37,38,39,40].indexOf(e.keyCode) > -1)
				e.preventDefault();
		},false);
		var cursor = $("#cursor");
		var setter = $("#setter");
		var writer = $("#writer");
		var terminal = $("#terminal");
		$(cursor).css("left", "0px");
		function nl2br(txt){
			return txt.replace(/\n/g, '<br />'+
			'<font color="#00c500" style="font-family: cursor, courier;font-weight: bold;">android@phone</font>'+
			'<font color="white" style="font-family: cursor, courier;font-weight: bold;"> :</font>'+
			'<font color="cyan" style="font-family: cursor, courier;font-weight: bold;"> \> </font>');
		}
		function writeit(from, e){
			if(e.originalEvent.key == "Enter"){
				console.log(from.value.substring(from.value.lastIndexOf('\n')));
			}
			e = e || window.event;
			var w = $(writer);
			var tw = from.value;
			w.html(nl2br(tw));
		}
        function blink(){
            if($(cursor).css("display") == "none"){
                $(cursor).css("display","inline");
            } else {
            	$(cursor).css("display","none");
            }
        }
        setInterval("blink()", 500);
        $(terminal).click(function(){
        	$(setter).focus();
        });
		$(setter).keypress(function(event){
			writeit(this, event);
		});
	</script>
    </body>
</html>
